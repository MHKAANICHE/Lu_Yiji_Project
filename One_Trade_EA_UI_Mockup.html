<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Trade EA - MT5 Feasible UI Mockup</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h2 { margin-top: 0; }
    .row { display: flex; align-items: center; margin-bottom: 16px; }
    .row label { flex: 1; }
    .row input, .row select { flex: 2; padding: 6px 8px; border-radius: 4px; border: 1px solid #ccc; }
    .btn { padding: 10px 24px; border: none; border-radius: 4px; background: #1976d2; color: #fff; font-weight: bold; cursor: pointer; margin-right: 8px; }
    .btn:disabled { background: #b0b0b0; cursor: not-allowed; }
    .status-panel { background: #e3f2fd; border-radius: 6px; padding: 12px; margin-top: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>One Trade EA - MT5 Feasible Control Panel</h2>
    <!-- Only controls feasible in MT5 -->
    <div class="row">
      <label for="mode">Mode</label>
      <select id="mode">
        <option>Buy</option>
        <option>Sell</option>
      </select>
    </div>
    <div class="row">
      <label for="lot">Lot Size</label>
      <input id="lot" type="number" min="0.01" step="0.01" value="0.10">
    </div>
    <div class="row">
      <label for="sl">Stop Loss (pips)</label>
      <input id="sl" type="number" min="1" step="1" value="20">
    </div>
    <div class="row">
      <label for="rr-risk">Risk [1]</label>
      <input id="rr-risk" type="number" min="0.01" step="0.01" value="1.00">
    </div>
    <div class="row">
      <label for="rr-reward">Reward [2]</label>
      <input id="rr-reward" type="number" min="0.01" step="0.01" value="2.00">
    </div>
    <div class="row">
      <label for="openTime">Opening Time</label>
      <input id="openTime" type="time" value="09:00">
    </div>
    <div class="row">
      <label for="closeTime">Closing Time</label>
      <input id="closeTime" type="time" value="17:00">
    </div>
    <div class="row">
      <label for="replacements">Max Replacements</label>
      <input id="replacements" type="number" min="0" step="1" value="2">
    </div>
    <div class="row">
      <label for="windowStart">Time Window Start</label>
      <input id="windowStart" type="time">
    </div>
    <div class="row">
      <label for="windowEnd">Time Window End</label>
      <input id="windowEnd" type="time">
    </div>
    <div class="row">
      <button class="btn" id="startBtn">Start EA</button>
      <button class="btn" id="replaceBtn" disabled>Replace Order</button>
    </div>
    <div class="status-panel">
      <strong>Status:</strong> Awaiting user action.<br>
      <strong>Active Trade:</strong> None<br>
      <strong>Pending Order:</strong> None<br>
      <strong>Replacements Left:</strong> 2<br>
      <strong>Time Window:</strong> Not active
    </div>
  </div>
<script>
// Only basic validation and button logic, as feasible in MT5
function validateInputs() {
  let valid = true;
  const lot = parseFloat(document.getElementById('lot').value);
  if (isNaN(lot) || lot <= 0) valid = false;
  const sl = parseFloat(document.getElementById('sl').value);
  if (isNaN(sl) || sl < 1) valid = false;
  const rrRisk = parseFloat(document.getElementById('rr-risk').value);
  if (isNaN(rrRisk) || rrRisk <= 0) valid = false;
  const rrReward = parseFloat(document.getElementById('rr-reward').value);
  if (isNaN(rrReward) || rrReward <= 0) valid = false;
  return valid;
}
document.getElementById('startBtn').onclick = function(e) {
  if (!validateInputs()) {
    e.preventDefault();
    return false;
  }
  // In MT5, this would trigger EA initialization and lock inputs
};
</script>
</body>
</html>
